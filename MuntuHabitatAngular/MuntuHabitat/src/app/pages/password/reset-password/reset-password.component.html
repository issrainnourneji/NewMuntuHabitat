<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4 rounded bg-light border-primary">
        <h2 class="text-center text-primary">Définir un nouveau mot de passe</h2>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nouveau mot de passe :</label>
            <input id="newPassword" type="password" formControlName="newPassword" class="form-control" />
            <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger">
              Un mot de passe d'au moins 8 caractères est requis.
            </div>
          </div>
          <button type="submit" [disabled]="resetForm.invalid" class="btn btn-primary w-100">
            Réinitialiser
          </button>
        </form>
        <p *ngIf="message" class="text-success text-center mt-3">{{ message }} Vous serez redirigé(e) vers la page de connexion...</p>
        <p *ngIf="error" class="text-danger text-center mt-3">{{ error }}</p>
      </div>
    </div>
  </div>
</div>
