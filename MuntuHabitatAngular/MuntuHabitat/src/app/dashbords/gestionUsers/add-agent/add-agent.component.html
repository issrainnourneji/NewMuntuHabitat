<div class="container my-5">
  <h2 class="text-center mb-4 text-primary">Agent Registration</h2>
  <p class="alert alert-info" *ngIf="message">{{ message }}</p>

  <form (ngSubmit)="onSubmit()" class="p-4 shadow-lg rounded bg-light">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="formData.phoneNumber" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="formData.address" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password" class="form-control" required>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">Register Agent</button>
    </div>
  </form>
</div>

></notification>
