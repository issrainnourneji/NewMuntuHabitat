<app-header-home></app-header-home>
<div class="container" *ngIf="item">
  <h1 class="title">{{item.title}}</h1>
  <hr>

  <div class="row">
      <div class="col-md-8">
        <div class="image-container">
            <img [src]="item.imageUrl" alt="{{item.title}}" class="img-fluid">
            <div class="image-icons"><i class="fas fa-phone"></i></div>
            <div class="image-title">
              <h4>{{item.descriptionTitle}}</h4>
            </div>
        </div>
    </div>

      <div class="col-md-4">
        <div class="form-container" *ngIf="currentStep === 1">
            <div class="formTitle">
                <h3><i class="fas fa-building"></i> Un projet?</h3>
                <h6>Simple et rapide, réponse sous 48h !</h6>
            </div>
            <form [formGroup]="prospectForm" (ngSubmit)="nextStep()">
              <div formGroupName="prospectSelection">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="select1">Vous êtes</label>
                      <select id="select1" class="form-select" formControlName="role">
                        <option value="1">Propriétaire particulier</option>
                        <option value="2">Futur acquéreur</option>
                        <option value="3">Professionnel</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="select2">Type de bien</label>
                      <select id="select2" class="form-select" formControlName="propertyType">
                        <option value="1">Maison</option>
                        <option value="2">Appartement</option>
                        <option value="3">Immeuble</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="select3">Type de travaux</label>
                      <select id="select3" class="form-select" formControlName="workType">
                        <option value="1">Rénovation</option>
                        <option value="2">Extension</option>
                        <option value="3">Construction</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="select4">Budget</label>
                      <select id="select4" class="form-select" formControlName="budget">
                        <option value="1">Moins de 20000 €</option>
                        <option value="2">De 20000 € à 50000 €</option>
                        <option value="3">De 50000 € à 100000 €</option>
                        <option value="4">Plus de 100000 €</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-right">
                <button type="submit" class="btn btn-secondary btn-block">Soumettre</button>
              </div>
            </form>


        </div>

        <div class="form-container" *ngIf="currentStep === 2">
            <div class="formTitle">
                <h3><i class="fas fa-building"></i> Un projet?</h3>
                <h6>Simple et rapide, réponse sous 48h !</h6>
            </div>
            <p class="message" *ngIf="message">{{ message }}</p>
            <form [formGroup]="step2Form" (ngSubmit)="onSubmit()">
              <div class="mb-3">
  <input formControlName="email" type="email" class="form-control" required placeholder="Entrez votre email"/>
  <div *ngIf="step2Form.get('email')?.invalid && step2Form.get('email')?.touched" class="text-danger small">
    Email est requis.
  </div>
</div>

<div class="mb-3">
  <input formControlName="name" type="text" class="form-control" required placeholder="Entrez votre nom"/>
  <div *ngIf="step2Form.get('name')?.invalid && step2Form.get('name')?.touched" class="text-danger small">
    Nom est requis.
  </div>
</div>

<div class="mb-3">
  <input formControlName="phoneNumber" type="text" class="form-control" required placeholder="Entrez votre téléphone"/>
  <div *ngIf="step2Form.get('phoneNumber')?.invalid && step2Form.get('phoneNumber')?.touched" class="text-danger small">
    Téléphone est requis.
  </div>
</div>

<div class="mb-3">
  <input formControlName="address" type="text" class="form-control" required placeholder="Entrez votre adresse"/>
  <div *ngIf="step2Form.get('address')?.invalid && step2Form.get('address')?.touched" class="text-danger small">
    Adresse est requise.
  </div>
</div>

<div class="text-right">
  <button type="submit" class="btn btn-secondary btn-block">Soumettre</button>
</div>          </form>

        </div>
    </div>

  </div>

  <div class="description-container mt-3 p-4 bg-light border rounded">
    <p class="mb-0 fs-5 text-dark">{{item.description}}</p>
</div>

</div>
<div class="my-3"></div>

<app-footer></app-footer>
